{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">All Orders</h2>
<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Order ID</th>
      <th>User ID</th>
      <th>Product ID</th>
      <th>Quantity</th>
      <th>Order Date</th>
    </tr>
  </thead>
  <tbody>
    {% for o in orders %}
    <tr>
      <td>{{ o[0] }}</td>
      <td>{{ o[1] }}</td>
      <td>{{ o[2] }}</td>
      <td>{{ o[3] }}</td>
      <td>{{ o[4] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
