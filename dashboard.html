{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h2>Welcome, {{ role }}</h2>
  <p class="lead">Choose what you want to do:</p>

  {% if role == "Customer" %}
    <a href="{{ url_for('products.list_products') }}" class="btn btn-primary">Browse Products</a>
  {% elif role == "Seller" %}
    <a href="{{ url_for('products.list_products') }}" class="btn btn-warning">Manage Products</a>
  {% elif role == "Admin" %}
    <a href="{{ url_for('orders.all_orders') }}" class="btn btn-danger">View All Orders</a>
  {% endif %}
</div>
{% endblock %}
